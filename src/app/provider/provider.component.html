<div class="content-view">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>

<ngx-loading
  [show]="loading"
  [config]="{
    primaryColour: 'red',
    secondaryColour: '#673ab7',
    tertiaryColour: 'gray',
    backdropBorderRadius: '3px'
  }"
></ngx-loading>
